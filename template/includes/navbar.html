{% load static %}

<section class="section-name padding-y-sm bg-dark ">
    <div class="container bg-dark ">
        <h3 class="section-title text-white">JIRE STORE</h3>


        <form action="{% url 'catalogo:search' %}" class="search">
            <div class="col-lg col-sm col-md col-8 flex-grow-0">
                <div class="col-lg  col-md-6 col-sm-12 col">
                        <div class="input-group w-100">
                            <input type="text" class="form-control" style="width:50%;" placeholder="Buscar productos" name="keyword">

                            <button class="btn text-bg-green-500 rounded-1 mb-3 mr-2" type="submit">
                                <i class="fa fa-search m-0"></i>
                              </button>
                            <div class="category-wrap dropdown d-inline-block ml-5">
                                <button type="button" class="btn text-bg-green-500 mb-3 dropdown-toggle" data-toggle="dropdown">
                                    <i class="fa fa-bars"></i> Categorias
                                </button>
                                <div class="dropdown-menu">
                                    {%for Categoria in links%}
                                    <a class="dropdown-item" href="{{Categoria.get_url}}">{{Categoria.nombre_categoria}}</a>
                                    {%endfor%}
                                </div>
                                <a href="{% url 'carrito:carrito' %}" class="widget-header pl-3 ml-3">
                                    <div class="icon icon-sm rounded-circle border"><i class="fa fa-shopping-cart"></i></div>
                                    <span class="badge badge-pill badge-danger notify">{{ carrito_count }}</span>
                                </a>
                        </div>
                        <div class="widget-header ml-3">
                          <small class="title text-muted">Bienvenido {{account_name}}!</small>
                          <div>
                            <a  href="{% url 'login' %}">Iniciar sesion</a> <span class="dark-transp"> | </span>
                            <a href="{% url 'register' %}"> Resgistrarse</a>
                          </div>
                        </div>
        </form> <!-- search-wrap .end// -->

              </div>

</section>
